# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[mgr]
cwd = { fg = "#509475" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#FF5345", bold = true, italic = true, underline = true }
find_position = { fg = "#bb9af7", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#9ece6a", bg = "#9ece6a" }
marker_cut      = { fg = "#e0af68", bg = "#FF5345" }
marker_marked   = { fg = "#509475", bg = "#7dcfff" }
marker_selected = { fg = "#e0af68", bg = "#e0af68" }

# Count
count_copied   = { fg = "#1a1b26", bg = "#9ece6a" }
count_cut      = { fg = "#1a1b26", bg = "#e0af68" }
count_selected = { fg = "#1a1b26", bg = "#509475" }

# Border
border_symbol = "│"
border_style  = { fg = "#414868" }

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#292e42", bg = "#509475", bold = true }
inactive = { fg = "#509475", bg = "#292e42" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#292e42", bg = "#509475", bold = true }
normal_alt  = { fg = "#509475", bg = "#292e42" }

# Select mode
select_main = { fg = "#292e42", bg = "#9ece6a", bold = true }
select_alt  = { fg = "#509475", bg = "#292e42" }

# Unset mode
unset_main = { fg = "#292e42", bg = "#bb9af7", bold = true }
unset_alt  = { fg = "#509475", bg = "#292e42" }

# : }}}


# : Status bar {{{

[status]
overall = { fg = "#509475" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }


# Progress
progress_label = { fg = "#292e42", bold = true }
progress_normal = { fg = "#509475", bg = "#292e42" }
progress_error = { fg = "#FF5345", bg = "#292e42" }

# Permissions
perm_sep   = { fg = "#509475" }
perm_type  = { fg = "#9ece6a" }
perm_read  = { fg = "#e0af68" }
perm_write = { fg = "#FF5345" }
perm_exec  = { fg = "#bb9af7" }


# : }}}

# : Pick {{{

[pick]
border = { fg = "#509475" }
active = { fg = "#bb9af7", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#509475" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[cmp]
border = { fg = "#509475" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#509475" }
title   = {}
hovered = { fg = "#bb9af7", underline = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#414868" }
cand            = { fg = "#9ece6a" }
rest            = { fg = "#a9b1d6" }
desc            = { fg = "#bb9af7" }
separator       = "  "
separator_style = { fg = "#626880" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#9ece6a" }
run     = { fg = "#bb9af7" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#1a1b26", bg = "#a9b1d6" }

# : }}}


# : Notify {{{

[notify]
title_info  = { fg = "#9ece6a" }
title_warn  = { fg = "#FF5345" }
title_error = { fg = "#e0af68" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#e0af68" },

	# Media
	{ mime = "video/*", fg = "#FF5345" },
	{ mime = "audio/*", fg = "#FF5345" },

	# Archives
	{ mime = "application/zip",             fg = "#bb9af7" },
	{ mime = "application/x-tar",           fg = "#bb9af7" },
	{ mime = "application/x-bzip*",         fg = "#bb9af7" },
	{ mime = "application/x-bzip2",         fg = "#bb9af7" },
	{ mime = "application/x-7z-compressed", fg = "#bb9af7" },
	{ mime = "application/x-rar",           fg = "#bb9af7" },
	{ mime = "application/x-xz",            fg = "#bb9af7" },

	# Documents
	{ mime = "application/doc",        fg = "#9ece6a" },
	{ mime = "application/epub+zip",   fg = "#9ece6a" },
	{ mime = "application/pdf",        fg = "#9ece6a" },
	{ mime = "application/rtf",        fg = "#9ece6a" },
	{ mime = "application/vnd.*",      fg = "#9ece6a" },

	# Fallback
	{ name = "*", fg = "#c6d0f5" },
	{ name = "*/", fg = "#509475" }
]

# : }}}
